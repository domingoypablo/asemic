<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asemic Drawing</title>
    <style>
        /* Add your styles here */
    </style>
</head>
<body>
    <h1>Create Your Asemic Drawing</h1>
    <canvas id="asemicCanvas" width="800" height="600"></canvas>
    <button id="downloadButton">Download Drawing</button>
    <script>
    document.addEventListener('DOMContentLoaded', (event) => {
        const downloadButton = document.getElementById('downloadButton');
        downloadButton.addEventListener('click', () => {
            const canvas = document.getElementById('asemicCanvas'); // Ensure your canvas element has this ID
            const link = document.createElement('a');
            link.download = 'asemic_drawing.png';
            link.href = canvas.toDataURL();
            link.click();
        });
    });
    </script>
    <script>
        // Your existing script for drawing on the canvas
    </script>
</body>
</html>
